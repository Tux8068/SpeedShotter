plugins {
    id 'java'
}

group 'fast.ss'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}
jar {
    from('src/main/resources') {
        include '*'
    }

    manifest {
        attributes "Main-Class": "fast.ss.main.main"
    }
}